<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/icon.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Formation IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="./images/icon.jpg" alt="Logo de la formation IA" class="logo">Contactez-nous</h1>
        <nav aria-label="Navigation principale">
            <div id="nav">
                <a href="index.html#accueil" aria-label="Accueil">Accueil</a>
                <a href="index.html#programme" aria-label="Programme">Programme</a>
                <a href="contact.html" aria-label="Contact" class="active">Contact</a>
            </div>
        </nav>
    </header>
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="send_mail.php" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="ville">Ville:</label>
            <input type="text" id="ville" name="ville" required>

            <label for="code_postal">Code Postal:</label>
            <input type="text" id="code_postal" name="code_postal" required pattern="[0-9]{5}" title="Code postal à 5 chiffres">

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone:</label>
            <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}" title="Numéro de téléphone à 10 chiffres">

            <label for="message">Votre message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Formation IA - Tous droits réservés</p>
    </footer>
</body>
</html>
